    <meta charset="UTF-8" />

  <body>
    <div class="container">
      <div class="form-container">
        <form id="loanPredictionForm">
          <h2>Loan Prediction Form</h2>
          <div class="form-group">
            <label for="loanAmount">Loan Amount:</label>
            <input id="loanAmount" name="loanAmount" required min="0" />
          </div>
          <div class="form-group">
            <label for="income">Income:</label>
            <input id="income" name="income" required min="0" />
          </div>
          <div class="form-group">
            <label for="creditScore">Credit Score:</label>
            <input id="creditScore" name="creditScore" required min="0" />
          </div>
          <div class="form-group">
            <label for="collateral">Credit Score:</label>
            <input id="collateral" name="collateral" required min="0" />
          </div>
          <button type="submit">Predict</button>
        </form>
      </div>
      <div class="chart-container">
        <div id="chart"></div>
      </div>
    </div>
    <div class="form-container">
      <label for="result">Result: </label>
    </div>

    <script>
      WebFont.load({
        google: {
          families: ["Roboto"],
        },
      });

      fetch("/data")
        .then((response) => response.json())
        .then((data) => {
          var trace = {
            x: data.dates,
            y: data.prices,
            type: "scatter",
            mode: "lines",
            line: {
              color: "#2ca02c",
              width: 2,
              shape: "spline",
            },
            hoverinfo: "x+y",
            hovertemplate: "%{x}<br>Price: %{y:$,.2f}<extra></extra>",
            hoverlabel: {
              bgcolor: "white", // Màu nền của tooltip
              font: {
                size: 14,
                color: "black", // Màu chữ trong tooltip
              },
              bordercolor: false, // Màu viền của tooltip
            },
          };

          var layout = {
            title: "Stock Price Chart",
            paper_bgcolor: "white",
            plot_bgcolor: "white",
            font: {
              family: "Roboto, sans-serif",
              weight: "bold",
              color: "black",
            },
            xaxis: {
              title: "Days",
              showgrid: false,
              zeroline: true,
              linecolor: "black",
              tickcolor: "black",
              tickfont: {
                color: "black",
              },
            },
            yaxis: {
              title: "Price (USD)",
              showgrid: false,
              zeroline: true,
              linecolor: "black",
              tickcolor: "black",
              tickfont: {
                color: "black",
              },
              rangemode: "tozero",
            },
            hovermode: "closest",
          };

          var config = {
            responsive: true,
            displayModeBar: false,
          };

          Plotly.newPlot("chart", [trace], layout, config);
        });
    </script>
