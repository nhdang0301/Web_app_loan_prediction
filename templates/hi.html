<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vertical Bar Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <canvas id="myChart" width="800" height="400"></canvas>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var ctx = document.getElementById("myChart").getContext("2d");
        var myChart = new Chart(ctx, {
          type: "bar",
          data: {
            labels: [
              "January",
              "February",
              "March",
              "April",
              "May",
              "June",
              "July",
            ], // X-axis labels
            datasets: [
              {
                label: "Dataset 1", // Legend
                data: [65, 59, -80, 81, 56, 55, 40], // Y-values for dataset 1
                backgroundColor: "rgba(255, 99, 132, 0.2)", // Color for bars
                borderColor: "rgba(255, 99, 132, 1)", // Border color for bars
                borderWidth: 1,
              },
              {
                label: "Dataset 2", // Legend
                data: [-28, 48, -40, 19, 86, 27, 90], // Y-values for dataset 2
                backgroundColor: "rgba(54, 162, 235, 0.2)", // Color for bars
                borderColor: "rgba(54, 162, 235, 1)", // Border color for bars
                borderWidth: 1,
              },
            ],
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
                ticks: {
                  // Include a dollar sign in the ticks and allow negative values
                  callback: function (value, index, values) {
                    return value.toLocaleString("en-US", {
                      style: "currency",
                      currency: "USD",
                    });
                  },
                },
              },
            },
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                position: "top",
              },
              tooltip: {
                callbacks: {
                  label: function (tooltipItem) {
                    return (
                      tooltipItem.dataset.label +
                      ": " +
                      tooltipItem.raw.toLocaleString("en-US", {
                        style: "currency",
                        currency: "USD",
                      })
                    );
                  },
                },
              },
            },
          },
        });
      });
    </script>
  </body>
</html>
