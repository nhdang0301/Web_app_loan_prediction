<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
    "
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css')}}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <script src="{{ url_for('static', filename='script.js')}}"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Login and Register</title>
  </head>
  <body>
    <!-- Hiển thị thông điệp flash -->
    {% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %}
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      var category = "{{ messages[0][0] }}";
      var message = "{{ messages[0][1] }}";
      var icon =
        category === "success"
          ? "success"
          : category === "info"
          ? "info"
          : "error";
      var title =
        category === "success"
          ? "Success"
          : category === "info"
          ? "Info"
          : "Error";

      Swal.fire({
        icon: icon,
        title: title,
        text: message,
        timer: 3000,
        showConfirmButton: false,
      });
    </script>
    {% endif %} {% endwith %}

    <div class="container">
      <div class="header">
        <img
          src="https://logodix.com/logo/1127838.png"
          alt="Logo"
          class="logo"
        />
        <!-- Added this line -->
        <h2 class="welcome">Welcome to Loan Prediction App</h2>
        <h3 class="memberlogin">Member Login</h3>
      </div>
      <div class="tab">
        <button class="tablinks active" onclick="openForm(event, 'Login')">
          Login
        </button>
        <button class="tablinks" onclick="openForm(event, 'Signup')">
          Signup
        </button>
      </div>

      <div id="Login" class="tabcontent">
        <h3>Login here</h3>
        <form action="/login" method="post">
          <input type="email" name="email" placeholder="Email" required />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <button type="submit">Login</button>
        </form>
      </div>

      <div id="Signup" class="tabcontent">
        <h3>Create an account</h3>
        <form action="/signup" method="post">
          <input type="text" name="username" placeholder="Username" required />
          <input type="email" name="email" placeholder="Email" required />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <button type="submit">Signup</button>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js
    "></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
