<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='user.css')}}"
    />
    <title>Users</title>
  </head>
  <body>
    <h2>List of Users</h2>
    <table border="1">
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Password</th>
      </tr>
      {% for user in users %}
      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.password }}</td>
        <!-- Lưu ý: Hiển thị mật khẩu không phải là một thực hành tốt -->
      </tr>
      {% endfor %}
    </table>

    <!-- <ul>
      {% for user in users %}
      <li>{{ user.username }} - {{ user.email }}</li>
      {% endfor %}
    </ul> -->
    <button>Delete</button>
  </body>
</html>
