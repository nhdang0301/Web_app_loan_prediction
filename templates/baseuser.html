<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='user.css')}}"
    />
    <title>Users</title>
  </head>
  <body>
    <h2>List of Users</h2>
    <table border="1">
      <tr>
        <th>funded_amnt</th>
        <th>pd</th>
        <th>lgd</th>
        <th>ead</th>
        <th>el</th>
      </tr>
      {% for user in users %}
      <tr>
        <td>{{ user.funded_amnt }}</td>
        <td>{{ user.pd }}</td>
        <td>{{ user.lgd }}</td>
        <td>{{ user.ead }}</td>
        <td>{{ user.el }}</td>
      </tr>
      {% endfor %}
    </table>

    <!-- <ul>
      {% for user in users %}
      <li>{{ user.username }} - {{ user.email }}</li>
      {% endfor %}
    </ul> -->
    <button>Delete</button>
  </body>
</html>
