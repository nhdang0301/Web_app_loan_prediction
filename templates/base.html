<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
    "
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css')}}"
    />
    <script src="{{ url_for('static', filename='script.js')}}"></script>
    <title>Login and Register</title>
  </head>
  <body>
    <!-- Hiển thị thông điệp flash -->
    {% for message in get_flashed_messages() %} {{ message }} {% endfor %}
    <!-- ... (phần còn lại của nội dung) ... -->
    <div class="container">
      <div class="header">
        <img
          src="https://logodix.com/logo/1127838.png"
          alt="Logo"
          class="logo"
        />
        <!-- Added this line -->
        <h2 class="typing-effect" id="text1">Welcome to</h2>
        <h2 class="typing-effect" id="text2">Loan Prediction App</h2>
      </div>
      <div class="tab">
        <button class="tablinks active" onclick="openForm(event, 'Login')">
          Login
        </button>
        <button class="tablinks" onclick="openForm(event, 'Signup')">
          Signup
        </button>
      </div>

      <div id="Login" class="tabcontent">
        <h3>Login here</h3>
        <form action="/login" method="post">
          <input type="email" name="email" placeholder="Email" required />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <button type="submit">Login</button>
        </form>
      </div>

      <div id="Signup" class="tabcontent">
        <h3>Create an account</h3>
        <form action="/signup" method="post">
          <input type="text" name="username" placeholder="Username" required />
          <input type="email" name="email" placeholder="Email" required />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <button type="submit">Signup</button>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js
    "></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
