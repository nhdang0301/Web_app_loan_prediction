<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expected Loss Marker on a Scale</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Include the annotation plugin -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
  </head>
  <body>
    <div style="width: 80%; margin: auto">
      <canvas id="lossScale"></canvas>
    </div>

    <script>
      const ctx = document.getElementById("lossScale").getContext("2d");
      const customerSpecificLoss = 633.61; // The specific Expected Loss of the customer

      const config = {
        type: "bar",
        data: {
          labels: [""],
          datasets: [
            {
              label: "Expected Loss",
              data: [customerSpecificLoss],
              backgroundColor: "rgba(255, 99, 132, 0.2)",
              borderColor: "rgba(255, 99, 132, 1)",
              borderWidth: 1,
              barThickness: 40, // Set the bar thickness to 10 pixels
            },
          ],
        },
        options: {
          indexAxis: "y",
          scales: {
            x: {
              beginAtZero: true,
            },
            y: {
              display: false,
            },
          },
          plugins: {
            legend: {
              display: false,
            },
            tooltip: {
              callbacks: {
                label: function (context) {
                  return `Expected Loss: $${context.raw}`;
                },
              },
            },
            annotation: {
              annotations: {
                labelAnnotation: {
                  type: "label",
                  content: `Your Expected Loss is: $${customerSpecificLoss}`,
                  position: "center",
                  xAdjust: 0,
                  yAdjust: -100,
                  backgroundColor: "rgba(255, 255, 255, 0.7)",
                  font: {
                    size: 14,
                  },
                },
              },
            },
          },
        },
      };

      new Chart(ctx, config);
    </script>
  </body>
</html>
