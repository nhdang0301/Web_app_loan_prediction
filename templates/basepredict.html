<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Prediction App</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='predict.css')}}"
    />
    <script src="{{ url_for('static', filename='predict.js')}}"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
  <body>
    <div class="form-container">
      <form id="loanPredictionForm">
        <h2>Loan Prediction Form</h2>
        <div class="form-group">
          <label for="loanAmount">Loan Amount:</label>
          <input id="loanAmount" name="loanAmount" required min="0" />
        </div>
        <div class="form-group">
          <label for="income">Income:</label>
          <input id="income" name="income" required min="0" />
        </div>
        <div class="form-group">
          <label for="creditScore">Credit Score:</label>
          <input id="creditScore" name="creditScore" required min="0" />
        </div>
        <button type="submit">Predict</button>
      </form>
    </div>
    <div class="form-container">
      <label for="result">Result: </label>
    </div>
    <div class="chart-container">
      <div id="chart"></div>
    </div>

    <script>
      // Sử dụng JavaScript để tải dữ liệu từ máy chủ và vẽ biểu đồ
      fetch("/data")
        .then((response) => response.json())
        .then((data) => {
          var trace = {
            x: ["A", "B", "C", "D", "E"],
            y: data,
            type: "bar",
          };

          var layout = {
            title: "Interactive Chart",
            xaxis: {
              title: "X-axis",
            },
            yaxis: {
              title: "Y-axis",
            },
          };

          Plotly.newPlot("chart", [trace], layout);
        });
    </script>
  </body>
</html>
